<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Delivery Food</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="container">
          <div class="header-box">
            <div class="header-logo logo">
              <img src="./img/logo.png" alt="logo" />
            </div>
            <div class="header-controls">
              <button class="btn btn-primary">
                <img src="./img/icons/user.png" alt="user" />
                Войти
              </button>
              <button class="btn btn-outline">
                <img src="./img/icons/cart.png" alt="cart" />
                Корзина
              </button>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="banner">
          <div class="container">
            <div class="banner-item">
              <h2 class="banner-item--title">
                Онлайн-сервис <br />
                доставки еды на дом
              </h2>
              <p class="banner-item--subtitle">
                Блюда из любимого ресторана привезет курьер в перчатках, маске и
                с антисептиком
              </p>
            </div>
          </div>
        </section>

        <section class="products">
          <div class="container">
            <div class="product-header">
              <h3 class="product-header--title">Рестораны</h3>
              <input
                type="text"
                class="product-header--search"
                placeholder="Поиск блюд и ресторанов"
              />
            </div>
          </div>
        </section>
      </main>

      <footer class="footer">
        <div class="container">
          <div class="footer-box">
            <div class="footer-logo logo">
              <img src="./img/logo.png" alt="logo" />
            </div>
            <div class="footer-nav">
              <ul>
                <li>Ресторанам</li>
                <li>Курьерам</li>
                <li>Пресс-центр</li>
                <li>Контакты</li>
              </ul>
            </div>
            <div class="footer-social">
              <img src="./img/social/insta.png" alt="instagram" />
              <img src="./img/social/fb.png" alt="facebook" />
              <img src="./img/social/vk.png" alt="vk" />
            </div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
